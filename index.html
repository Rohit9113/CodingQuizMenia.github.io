<html>
    <head>
        <link rel="stylesheet" href="style.css">

        <!-- Bootstrap CDN -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

        <title>Coding Quiz Menia</title>
    </head>

    <body>
        <div class="quizeboard">
            <div class="heading">
                <h1 class="texthead">Coding Quize</h1>
            </div>

            <div class="card" style="width: 41rem;" id="quizdiv">
                <div class="card-header" >
                  <h5 id="question">Quesyion</h5>
                </div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item" >
                    <input type="radio" class="answer" name="answer" id="a">
                    <label for="a" id="a_value">A</label>
                  </li>
                  <li class="list-group-item">
                    <input type="radio" class="answer" name="answer" id="b">
                    <label for="b" id="b_value">B</label>
                  </li>
                  <li class="list-group-item">
                    <input type="radio" class="answer" name="answer" id="c">
                    <label for="c" id="c_value">C</label>
                  </li>
                  <li class="list-group-item">
                    <input type="radio" class="answer" name="answer" id="d">
                    <label for="d" id="d_value">D</label>
                  </li>
                </ul>
              </div>
              <div class="text-center mt-5">
                <button class="btn-hover color-7" id="submit">Submit</button>
              </div>
        </div>
    </body>
    <script src="index.js"></script>
</html>
